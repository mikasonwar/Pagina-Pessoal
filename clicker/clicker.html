<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../resources/js/jquery-3.3.1.min.js"></script>
  <script src="resources/js/js.cookie.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Questrial|Roboto+Mono" rel="stylesheet">
<script src="clicker.js"></script>
  <link rel="stylesheet" type="text/css" href="clicker.css">
  <link rel="stylesheet" href="resources/css/animate.min.css">
  <link rel="icon" href="resources/images/bulldog.png">
  <title>Clicker</title>
</head>
<body>


  <div class="container">
    <div class="principal">
      <div class="containerprincipal">
        <div class="headercao">
          <img src="resources/images/bulldog.png" width="200" height="200" id="clicker">
          <h1 class="pulse animated infinite">Cãezinhos Clicker</h1><br>
          <span id="numero">VALOR QUE NÃO DEVIA DE APARECER</span>
        </div>
        <div style="align-self: flex-end;"><a href="https://github.com/mikasonwar/Pagina-Pessoal/issues"><button>Sugestões</button></a></div>
        <div><span>CPS: </span><span id="cps"></span></div>
        <div class="separador"></div>

        <div class="contentor">
          <img src="resources/images/bulldog.png" class="imgauto">
          <span>Cães por Click</span>
          <button id="buyclicker">Melhorar</button>
          <span id="precoclicker">Moneis</span>
          <div class="separadorvertical"></div>
          <div><span id="quantiaclicker">1</span><span> Por click</span></div>
        </div>

        <div class="contentor">
          <img src="resources/images/bulldog.png" class="imgauto">
          <span>Teste1</span>
          <button id="buy1">Comprar</button>
          <span id="price1">Moneis</span>
          <span id="stock1">Posse</span>
          <div class="separadorvertical"></div>
          <button id="upgrade1">Upgrade</button>
          <span id="priceup1">MoneisUpgrade</span>
          <span id="lvl1">lvl upgrade</span>
        </div>

        <div>
          <button id="salvar" style="float: right;">Salvar</button>
          <button id="apagar" style="float: right;">Apagar</button>
        </div>
      </div>
    </div>
  </div>

        <div class="alert">
          O seu progresso foi salvo...
        </div>






</body>
</html>
